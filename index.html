<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact List</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-dark rounded-5 shadow-lg overflow-y-scroll"
        style="height: 550px; width: 300px"
      >
        <!-- Top screen part -->
        <div
          class="text-black d-flex justify-content-around align-items-center"
          style="padding: 5px 0"
        >
          <span><b>05:55</b></span>
          <div class="bg-black w-25 rounded-5" style="height: 1.3rem"></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-bar-chart-fill"></i>
            <i class="bi bi-battery-full"></i>
          </div>
        </div>

        <!-- Slider Home Screen -->
        <main class="homescreen h-100 p-2 position-relative">
          <div
            class="slide-container bg-white p-3 rounded-4 shadow-lg position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="myslider"
            />
            <label id="label" class="position-absolute"
              ><b>Slide To Unlock</b></label
            >
          </div>
        </main>

        <!-- app screen  -->

        <main
          class="appScreen p-2 bg-dark pt-5"
          style="height: 500px; display: none"
        >
          <div class="d-flex justify-content-center">
            <div
              class="d-flex flex-column align-items-center p-2 rounded-3"
              onclick=" displayContactScreen()"
            >
              <i
                class="bi bi-person-rolodex text-primary fs-1 bg-white px-2 rounded"
              ></i>
              <span class="text-white"><b>Contacts</b></span>
            </div>
          </div>
        </main>

        <!-- Contact List -->

        <main class="contactList" style="display: none">
          <div class="contactListContainer mt-2">
            <!-- Title -->
            <h2 class="p-2"><b>Contacts</b></h2>

            <!-- Search -->
            <div class="header mt-2 p-2 position-relative">
              <i class="bi bi-search position-absolute fs-4 m-1 text-info"></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search"
              />
            </div>

            <!-- Spinner -->
            <div class="bg-light w-25 rounded m-auto p-3 spinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- COntact List -->
            <div id="list" class="bg-light pt-2" style="display: none">
              <div class="m-2"><span id="userCount">10</span> Contact</div>
              <div class="accordion" id="userAccordion"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- JS -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
